<div class="search">
  <mat-form-field class="example-full-width" appearance="fill">
    <mat-label>Pretraga po nazivu</mat-label>
    <input (input)="applyFilter($event)" matInput placeholder="Dnevni planer" >
  </mat-form-field>
  <button class="addButton" mat-raised-button color="accent">Dodaj novi</button>
</div>
<div class="mat-elevation-z8">
    <table mat-table [dataSource]="dataSource">
  
      <!-- Position Column -->
      <ng-container matColumnDef="id">
        <th mat-header-cell *matHeaderCellDef>ID</th>
        <td mat-cell *matCellDef="let element"> {{element.id}} </td>
      </ng-container>
  
      <!-- Name Column -->
      <ng-container matColumnDef="cover">
        <th mat-header-cell *matHeaderCellDef> Slika </th>
        <td mat-cell *matCellDef="let element"> <img [src]="'data:image/jpeg;base64,' + element.cover"> </td>
      </ng-container>
  
      <!-- Weight Column -->
      <ng-container matColumnDef="planner">
        <th mat-header-cell *matHeaderCellDef> Vrsta planera </th>
        <td mat-cell *matCellDef="let element"> {{element.planner.name}} </td>
      </ng-container>

      <ng-container matColumnDef="datumKreiranja">
        <th mat-header-cell *matHeaderCellDef> Datum kreiranja </th>
        <td mat-cell *matCellDef="let element"> {{element.dateCreated | date : 'dd.MM.yyy'}} </td>
      </ng-container>

      <ng-container matColumnDef="datumEditovanja">
        <th mat-header-cell *matHeaderCellDef> Datum uredjivanja </th>
        <td mat-cell *matCellDef="let element"> {{element.dateModified | date : 'dd.MM.yyy'}} </td>
      </ng-container>

      <ng-container matColumnDef="akcija">
        <th mat-header-cell *matHeaderCellDef> Akcija </th>
        <td mat-cell *matCellDef="let element"> 
          <p><button mat-icon-button aria-label="Example icon button with a vertical three dot icon">
            <mat-icon class="edit">edit</mat-icon>
          </button>
            <button mat-icon-button aria-label="Example icon button with a vertical three dot icon">
              <mat-icon class="delete">delete</mat-icon></button></p>
        </td>
      </ng-container>
  
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
  
    <mat-paginator [pageSizeOptions]="[5, 10, 20]"
                   showFirstLastButtons 
                   aria-label="Select page of periodic elements">
    </mat-paginator>
  </div>
